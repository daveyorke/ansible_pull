- hosts: localhost
  connection: local
  tasks:
  - name: Upgrade all packages
    ansible.builtin.dnf:
      name: "*"
      state: latest
    become: true


- hosts: localhost
  connection: local
  tasks:
  - name: Install some psutil python dependency for dconf
    ansible.builtin.pip:
      name: psutil
    when: ansible_facts['hostname'] == "neon"
    become: true

